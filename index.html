<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="box">
        <div class="innerbox">
        <h1>es6 Weather app</h1>
        <br>

        <form onsubmit="getWeather(); return false">
            City Name:<input type="text" id="cityName" placeholder="Enter City">

            <button type="submit">Get Weather</button>
            <!-- <button onclick="Clear(); return false">Clear</button>
            <br> -->
        </form>

        <h1 id="result"> </h1>
        <h3 id="subtitle"> </h3>
    </div>
    </div>

    <script>

        function getWeather() {
            const API_KEY = 'e0f99c494c2ce394a18cc2fd3f100543'

            const cityName = document.getElementById("cityName").value;

            const url = `https://api.openweathermap.org/data/2.5/weather?q=${cityName}&appid=${API_KEY}&units=metric`

            console.log("url: ", url);


            axios.get(url)
                .then(function (response) {
                    
                    console.log("success response")
                    console.log(response.data);

                    document.querySelector("#result").innerHTML = response.data.name
                    document.querySelector("#result").innerHTML = '<br />'
                    document.querySelector("#result").innerHTML = `${response.data.main.temp}째C `
                    document.querySelector("#result").innerHTML = `${response.data.main.temp}째C `


                    document.querySelector("#subtitle").innerHTML =
                        `Min: ${response.data.main.temp_min}째C - Max: ${response.data.main.temp_min}째C`

                })
                
                .catch(function (error) {
                    // handle error
                    console.log(error);
                    
                })
                

        

        }
        
        
       






    </script>

</body>




</html>
